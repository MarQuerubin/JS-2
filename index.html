<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title> 
        
                Lumos Maxima
           
        </title>
		<script src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		
		<header>
		
            <h1>Lumos Maxima </h1>
            
			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Varilla</p>
								<span class="precio-producto-carrito">$240</span>
							</div>
							<svg
							
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="./img/varilla.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Varilla</h2>
					<p class="price">$240</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="./img/vela.jpg" alt="producto">
				</figure>
				<div class="info-product">
					<h2>Velas aromáticas </h2>
					<p class="price">$120</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="./img/Roll-On.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Aceites esenciales</h2>
					<p class="price">$300</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="./img/palo santo.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Sahumerios</h2>
					<p class="price">$200</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="./img/velafrases.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Velas de diseño</h2>
					<p class="price">$400</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		
	</body>
</html>
