<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title> 
        
                Lumos Maxima
           
        </title>
		
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		
	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<link rel="stylesheet" href="styles.css" />
		

	</head>
	<body>
		<header>
		
            <h1>Lumos Maxima </h1>
			<div class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto;">
				<div aria-labelledby="swal2-title" aria-describedby="swal2-html-container"
					class="swal2-popup swal2-modal swal2-icon-success swal2-show" tabindex="-1" role="dialog" aria-live="assertive"
					aria-modal="true" style="display: grid;">
					<button type="button" class="swal2-close" aria-label="Close this dialog" style="display: none;">×</button>
					<ul class="swal2-progress-steps" style="display: none;"></ul>
					<div class="swal2-icon swal2-success swal2-icon-show" style="display: flex;">
						<div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div>
						<span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span>
						<div class="swal2-success-ring"></div>
						<div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div>
						<div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);"></div>
					</div><img class="swal2-image" style="display: none;">
					<h2 class="swal2-title" id="swal2-title" style="display: block;">LUMUSMAXIMA DICE</h2>
					<div class="swal2-html-container" id="swal2-html-container" style="display: block;">Bienvenido!</div>
					<input id="swal2-input" class="swal2-input" style="display: none;">
					<input type="file" class="swal2-file" style="display: none;">
					<div class="swal2-range" style="display: none;">
						<input type="range">
						<output></output>
					</div>
					<select id="swal2-select" class="swal2-select" style="display: none;"></select>
					<div class="swal2-radio" style="display: none;"></div>
					<label class="swal2-checkbox" style="display: none;"><input type="checkbox" id="swal2-checkbox"><span
							class="swal2-label"></span>
					</label>
					<textarea id="swal2-textarea" class="swal2-textarea" style="display: none;"></textarea>
					<div class="swal2-validation-message" id="swal2-validation-message" style="display: none;"></div>
					<div class="swal2-actions" style="display: flex;">
						<div class="swal2-loader"></div>
						<button type="button" class="swal2-confirm swal2-styled" aria-label=""
							style="display: inline-block;">Cool</button>
						<button type="button" class="swal2-deny swal2-styled" aria-label="" style="display: none;">No</button>
						<button type="button" class="swal2-cancel swal2-styled" aria-label="" style="display: none;">Cancel</button>
					</div>
					<div class="swal2-footer" style="display: none;"></div>
					<div class="swal2-timer-progress-bar-container">
						<div class="swal2-timer-progress-bar" style="display: none;"></div>
					</div>
				</div>
			</div>
			
			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Varilla</p>
								<span class="precio-producto-carrito">$240</span>
							</div>
							<svg
							
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
					<div id="resumen-carrito">
					<a id="boton-compra"  class="boton-compra">Comprar</a>
				  </div>
				</div>
				
			</div>
		</header>
		<div class="container-items">

		</div>

		<script src="./index.js" crossorigin="anonymous"></script>

	</body>
</html>
